<div class="bg-light-pink container-chat p-3 text-white rounded">
    <h2 class="text-center">Chat grupal</h2>

    <div class="containerMessage">
        <p [ngClass]="{'local': message.messageType === 0, 'remote': message.messageType === 1}" class="local" *ngFor="let message of socket.chatMessages">
            {{message.name}}<br/>
            {{message.message}}<br/>
            Enviado a las {{message.date}} 
        </p>
    </div>
    <div class="row">
        <div class="col-md-10">
            <input [(ngModel)]="text" [ngModelOptions]="{standalone:true}" class="inputContainer" type="text" />
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" (click)="sendMessage()">Enviar</button>
        </div>
    </div>
</div>
